<body>
  <div class="login" *ngIf="mostrar">
    <div class="login-screen">
      <div class="app-title2">
        <strong class="text-orange"><h3>APP BANCARIA</h3></strong>
      </div>
      <br />
      <div style="text-align: center">
        <img
          src="assets/bank.jpg"
          width="150"
          height="100"
          class="img-thumbnail"
          alt="no hay imagen"
        />
      </div>
      <br />
      <div class="container">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a
              class="nav-link active"
              id="nav-home-tab"
              data-toggle="tab"
              href="#nav-home"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
              >Crear Usuario</a
            >
            <a
              class="nav-link"
              id="nav-profile-tab"
              data-toggle="tab"
              href="#nav-profile"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
              >Login</a
            >
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <form action="" (ngSubmit)="crear_usuario()">
              <br />
              <div class="form-group" style="text-align: center">
                <input
                  [(ngModel)]="form_registro.nombres"
                  name="nombre"
                  type="text"
                  placeholder="Nombres"
                  required
                />
              </div>
              <div class="form-group" style="text-align: center">
                <input
                  type="number"
                  placeholder="No Identificaci√≥n"
                  required
                  [(ngModel)]="form_registro.identificacion"
                  name="identificacion"
                />
              </div>
              <div class="form-group" style="text-align: center">
                <input
                  type="email"
                  placeholder="Correo"
                  required
                  [(ngModel)]="form_registro.correo"
                  name="email"
                />
              </div>
              <div class="form-group" style="text-align: center">
                <input
                  type="password"
                  name="clave"
                  [(ngModel)]="form_registro.password"
                  id="clave"
                  placeholder="Contrase√±a"
                  required
                  autocomplete="off"
                />
                <span
                  id="eyepassword"
                  class="field-icon"
                  (click)="eye('clave')"
                >
                  üëÅ
                </span>
              </div>
              <button type="submit" class="btn btn-block">Crear</button>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="nav-profile"
            role="tabpanel"
            aria-labelledby="nav-profile-tab"
          >
            <form action="" (ngSubmit)="logearse()">
              <br /><br />
              <div class="form-group" style="text-align: center">
                <input
                  type="text"
                  placeholder="Correo"
                  name="correo"
                  required
                  [(ngModel)]="form_login.correo"
                />
              </div>
              <div class="form-group" style="text-align: center">
                <input
                  type="password"
                  placeholder="Contrase√±a"
                  name="pass"
                  required
                  id="pass"
                  [(ngModel)]="form_login.password_login"
                />
                <span id="eyepassword" class="field-icon" (click)="eye('pass')">
                  üëÅ
                </span>
              </div>

              <button type="submit" class="btn btn-block">login</button>
            </form>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
  <div *ngIf="!mostrar">
    <app-home></app-home>
  </div>
</body>
